<!DOCTYPE html>
<html>
<head>
  <title>Hack Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
  <link rel="stylesheet" href="../static/main.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="../static/script.js"></script>
  <script type="text/javascript" src="{{
      url_for('static', filenam='../static/js/api.js') }}"></script>
</head>
<body>
    <div id="container">
        <h1>{{name}}</h1>
        <img src=https://ih1.redbubble.net/image.276672882.7832/st,small,507x507-pad,600x600,f8f8f8.jpg width="300" height="300">
        
        <p>Welcome to my HackBook portfolio!! I'm Kailin :))</p>

        {% for fact in facts %}
            <p class="facts">{{fact}}: {{facts[fact]}}</p>
        {% endfor %}

        <input type="text" id="title"><br>
        <input type="text" id="description"><br>

        <!-- <button type="button">Post</button> -->
        <div class="ui button" id="post-button">Post</div>

        {% for post in posts %}
        <div id="post1" class="post">
            <div class="ui segment">
                <h3>{{post["title"]}}</h3>
                <p>{{post["description"]}}</p>
            </div>
        </div>
        {% endfor %}

        <p>Click this button to see some popular examples</p>
        
    </div>

  <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</body>
</html>
